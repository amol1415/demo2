<div class="">

    <p class="color"> name :{{dataFromC?.name}}</p> <br> <br>
    <p class="color"> age :{{dataFromC?.age}}</p> <br> <br>
    <p class="color">mark :{{dataFromC?.mark}}</p> <br> <br>
    <button class="btn btn-info" (click)="sendDataToC() ">Send Data to C</button>

<table class="table">
    <tr>
        <th>id</th>
        <th>email</th>
        <th>first_name</th>
        <th>last_name</th>
        <th>avatar</th>
    </tr>
    <tr *ngFor="let x of apidataFromE.data">
        <td>{{x.id}}</td>
        <td>{{x.email}}</td>
        <td>{{x.first_name}}</td>
        <td>{{x.last_name}}</td>
        <td><img [src]="x.avatar" alt=""></td>

    </tr>
</table>
